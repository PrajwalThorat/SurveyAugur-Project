<div *ngIf="!enable">
  <div class="display">
    <h1 class ="hed"> ACTIVE SURVEYS</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" >
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef > S.No. </th>
          <td mat-cell *matCellDef="let element=index"> {{element+1}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Survey Title </th>
          <td mat-cell *matCellDef="let element"> {{element.surveyTitle}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef > Target Audience </th>
          <td mat-cell *matCellDef="let element"> {{element.targetAudience}}  </td>
          <!-- <th mat-header-cell *matHeaderCellDef> ACTION </th> -->
          <!-- <td mat-cell *matCellDef="let element"> <button btn-primary>TAKE SURVEY</button> </td> -->
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > ACTION </th>
          <td mat-cell *matCellDef="let element">{{element.action}} <div class="btn"> <button mat-raised-button color="primary" [routerLink]="['takesurvey',element.surveyId]">TAKE SURVEY</button></div> </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
  </div>
  

  
  
</div>
<div *ngIf="enable" style="margin-left:30%;margin-top: 12%; ">
  <div><h1 style="font-size: xx-large; margin-bottom: 1%; margin-left: 5%;" >No Active Survey</h1></div>
 <div  style="margin-top:2%; "> <img src="assets/images/sad-emoji.png" alt="" height="400px" style="position: absolute;"></div>

</div>
