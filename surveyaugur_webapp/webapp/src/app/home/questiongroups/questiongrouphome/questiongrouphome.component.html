<div ><h2>{{quesGrp.name}}</h2>
<hr>
</div>
<div class="contents">
  <br>
  <div>
   <b class="txtSize">Question Group Tags :</b><i *ngFor="let item of quesGrp.tags" style="font-size: medium;"> {{item}},  </i>

  </div>
  <br>
  <div>
  <b class="txtSize">Question Group creation Date :</b><i style="font-size: medium;"> {{quesGrp.createdOn}}  </i>

  </div>

</div>

<div *ngIf="dataSource.filteredData.length >0; else elseBlock">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position" >
      <mat-header-cell *matHeaderCellDef class="tableHeader"> SNo. </mat-header-cell>
      <mat-cell class="change" *matCellDef="let element= index" style="font-size: medium;width: 20px" > <b>{{element+1}}</b> </mat-cell>
    </ng-container>


    <ng-container matColumnDef="questionBody">
      <mat-header-cell *matHeaderCellDef class="tableHeader"> Question Body </mat-header-cell>
      <mat-cell *matCellDef="let element" style="font-size: medium">{{element.questionBody}}
      </mat-cell>

    </ng-container>



    <ng-container matColumnDef="Actions" >
      <mat-header-cell *matHeaderCellDef class="tableHeader"> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element"><mat-icon matTooltip="Delete" class="myIcons" (click)="deleteQuestion(element.id)">delete</mat-icon></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
    <router-outlet></router-outlet>
<ng-template #elseBlock>
  <br>
  <h3>No Questions Found!!!!!!</h3>
</ng-template>
<div class="downright" >
  <button mat-fab  style="background-color:#f7703f" matTooltip="Click to Add Questions" (click)="openDialog()">
    <mat-icon >add</mat-icon>
  </button>

</div>
