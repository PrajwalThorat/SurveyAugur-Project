
<p class="sub-heading">Surveys</p>
<hr style="width:100%">
<mat-tab-group>
  <mat-tab label="Active Surveys"> <br><br>
    <div *ngIf="dataSource.filteredData.length > 0; else elseBlock">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="tableHeader">SNo. </th>
        <td mat-cell *matCellDef="let element= index"> {{element+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> SurveyTitle </th>
        <td mat-cell *matCellDef="let element"><b>{{element.surveyTitle}}</b><br>{{element.surveyUrl}} </td>
      </ng-container>

      <!-- Activate Column -->
      <ng-container matColumnDef="updates">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> ActivatedOn </th>
        <td mat-cell *matCellDef="let element"> {{element.activatedOn}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" style="width : 7em;" (click)="openDialogActiveSurvey(element.surveyId)">DeActivate</button> </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  </div>

<ng-template #elseBlock>
  <div>
    <h1 style="font-size: xx-large; margin-bottom: 1%; margin-left: 35%;margin-top:10%;" >No Active Survey Found </h1>
  </div>
        <div  style="margin-top:2%;margin-left: 30%; "> 
          <img src="assets/images/sad-emoji.png" alt="" style="position: absolute;">
        </div>
</ng-template>

  </mat-tab>
  <mat-tab label="InActive Surveys"><br><br>
    <div *ngIf="dataSource1.filteredData.length > 0; else elseBlock1">
      <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">SNo. </th>
          <td mat-cell *matCellDef="let element= index"> {{element+1}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="tableHeader"> Survey Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
  
        <!-- CreatedOn Column -->
        <ng-container matColumnDef="updates">
          <th mat-header-cell *matHeaderCellDef class="tableHeader"> Created On </th>
          <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="tableHeader"> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" style="width : 7em;" (click)= "openDialogInactiveSurvey(element.id)">Activate</button> </td>
        </ng-container>
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #elseBlock1>
      <h3>No InActive Surveys Found!!!!!!</h3>
      <div class="create-survey" [routerLink]="['/home/createsurvey']">CREATE SURVEY</div>
    </ng-template>
  </mat-tab>

</mat-tab-group>
